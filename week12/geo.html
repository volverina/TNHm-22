<!DOCTYPE html>
<html>
	<head>
		<title>AR.js A-Frame Location-based</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
		<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
	</head>
	<body>
		<a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true" renderer="antialias: true; alpha: true">
		    <a-camera gps-new-camera="gpsMinDistance: 50"></a-camera>
		    <a-box color="red" gps-new-entity-place="latitude: 47.99890912068979; longitude: 33.48252859034396" scale="10 10 10"></a-box><!-- преса -->
		    <a-box color="green" gps-new-entity-place="latitude: 47.998916748529965; longitude: 33.48300065915225" scale="10 10 10"></a-box><!-- край будівлі з аптекою -->
		    <a-sphere color="blue" gps-new-entity-place="latitude: 47.99885079010975; longitude: 33.48234217680564" scale="5 5 5"></a-sphere><!-- усередині будівлі 1 -->
		    <a-sphere color="yellow" gps-new-entity-place="latitude: 47.998851687503794; longitude: 33.48229993201171" scale="5 5 5"></a-sphere><!-- усередині будівлі 2 -->
		</a-scene>
	</body>
</html>
