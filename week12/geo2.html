<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true">
        <a-camera gps-camera="simulateLatitude: 47.907694578545836; simulateLongitude: 33.411460173349894" rotation-reader></a-camera>
        <a-text value="This will always face the user." rotate="-90 0 0" look-at="[gps-camera]" scale="50 50 50" gps-entity-place="latitude: 47.9072; longitude: 33.4119;"></a-text> 
    </a-scene>
</body>
