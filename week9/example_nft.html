<html>
	<head>
		<script src="../aframe/aframe.min.js"></script>
		<script src="../ar/aframe-ar-nft.js"></script>
		<script>
			AFRAME.registerComponent('registerevents', {   
			       init: function () {     
					var marker = this.el;      
					marker.addEventListener('markerFound', function() {       
						   console.log('markerFound', marker.id);
					 });     
					 marker.addEventListener('markerLost', function() {       
						    console.log('markerLost', marker.id);
					 });   
				 } 
			});
		</script>

	</head>
	
	<body>
		<a-scene vr-mode-ui="enabled: false;"
		    renderer="logarithmicDepthBuffer: true;"
		    embedded arjs="trackingMethod: best;">

			    <a-nft emitevents registerevents
			      type="nft"
			      url="week9/pinball"
			      >
				<a-sphere color="red" radius=50></a-sphere>
			    </a-nft>
			    <a-nft emitevents registerevents
			      type="nft"
			      url="week9/fromilid_real"
			      >
				<a-sphere color="green" radius=50></a-sphere>
			    </a-nft>
			    <a-entity camera></a-entity>
			    <a-nft emitevents registerevents
			      type="nft"
			      url="week9/face"
			      >
				<a-sphere color="blue" radius=50></a-sphere>
			    </a-nft>
		</a-scene>
	</body>

</html>
