<html>
	<head>
		<script src="../aframe/aframe.min.js"></script>
		<script src="planet.js"></script>
	</head>
	<body>
		<a-scene>
			<a-sky color="black" radius=1500></a-sky>
			<a-camera position="0 0 300" 
				cursor-visible="true" 
				cursor-scale="2" 
				cursor-color="#0095DD" 
				cursor-opacity="0.5"></a-camera>
			<a-entity geometry="primitive: sphere; radius: 20.510" material="color: yellow" 
				planet="dist: 0; mass: 1.989e30; name: Sun"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 2.4397" material="color: #AA5588" 
				planet="dist: 57.910e9; mass: 3.285e23; T: 88; name: Mercury"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 6.0518" material="color: white" 
				planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 6.371" material="color: cyan" 
				planet="dist: 149.6e9; mass: 6e24; T: 365; name: Earth"></a-entity>

			<a-entity main></a-entity>
		</a-scene>
	</body>
</html>
