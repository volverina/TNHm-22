<html>
	<head>
		<script src="../aframe/aframe.min.js"></script>
		<script src="planet.js"></script>
	</head>
	<body>
		<a-scene>
			<a-sky color="black" radius=1500></a-sky>
			<a-camera position="0 0 300" 
				cursor-visible="true" 
				cursor-scale="2" 
				cursor-color="#0095DD" 
				cursor-opacity="0.5"></a-camera>
			<a-entity geometry="primitive: sphere; radius: 20.510" material="src: 2k_sun.jpg" 
				animation="property: rotation; to: 0 360 0; loop: true; dur: 9000"
				planet="dist: 0; mass: 1.989e30; name: Sun"></a-entity>

			<a-entity geometry="primitive: sphere; radius: 2.4397" material="src: 2k_mercury.jpg" 
				animation="property: rotation; to: 0 360 0; loop: true; dur: 9000"
				planet="dist: 57.910e9; mass: 3.285e23; T: 88; name: Mercury"></a-entity>

			<a-entity geometry="primitive: sphere; radius: 6.0518" material="src: 2k_venus_surface.jpg" 
				animation="property: rotation; to: 0 360 0; loop: true; dur: 9000"
				planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus"></a-entity>

			<a-entity geometry="primitive: sphere; radius: 6.371" material="src: 2k_earth_daymap.jpg" 
				animation="property: rotation; to: 0 360 0; loop: true; dur: 9000"
				planet="dist: 149.598e9; mass: 5.972e24; T: 365; name: Earth"></a-entity>

			<a-entity geometry="primitive: sphere; radius: 3.3895" material="src: 2k_mars.jpg" 
				animation="property: rotation; to: 0 360 0; loop: true; dur: 9000"
				planet="dist: 227.939e9; mass: 6.4171e23; T: 687; name: Mars"></a-entity>

			<a-entity geometry="primitive: sphere; radius: 69.911" material="src: 2k_jupiter.jpg" 
				animation="property: rotation; to: 0 360 0; loop: true; dur: 9000"
				planet="dist: 780.570e9; mass: 1.8982e27; T: 4332; name: Jupiter"></a-entity>

			<a-entity main></a-entity>
		</a-scene>
	</body>
</html>
