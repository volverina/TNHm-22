<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<script src="../aframe/aframe.min.js"></script>
		<script src="../ar/aframe-ar.js"></script>
		<script src="week4.js"></script>	
		<title>Приклад 4 тижня</title>
	</head>
	<body>
<!--		<a-scene embedded arjs = "trackingMethod: best; debug: false; debugUIEnabled: false; sourceType: image; sourceUrl: ../mockimage.png">-->
<!--		<a-scene embedded arjs = "trackingMethod: best; debug: false; debugUIEnabled: false; sourceType: video; sourceUrl: ../mockvideo.mp4">-->
		<a-scene embedded arjs="debug: false; ">
			<a-marker preset="hiro">
				<a-entity scale="0.2 0.2 0.2" rotation="-90 0 0" hello="arrayProperty: 1,2,3,4,5">
					<!--<a-sky color="grey"></a-sky>-->
					<a-torus position="-2 1 -5" color="green" radius="1.2"
					animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000" hello="integerProperty: 22"></a-torus>
					<a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple"
						src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"></a-plane>
					<a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
					<a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
					<a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
						animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
					<a-plane width="9" height="2" position="3 1 -9"></a-plane>
					<a-text font="../arial-msdf.json" negate="false" value="Вітаємо у браузерній VR!" color="black" width="10" position="-0.5 1 -8.5" scale="1.5 1.5 1.5"></a-text>
				</a-entity>
			</a-marker>

			<a-marker preset="kanji">
				<a-entity geometry="primitive: sphere; radius: 0.5" light="type: point; color: white; intensity: 2"
				          material="color: white; shader: flat; src: ../HIRO.jpg" position="0 0 -1"></a-entity>
			</a-marker>

			<a-marker type='pattern' url='../assets/pattern-pi_v3.patt'>
				<a-box color="green"></a-box>
			</a-marker>

			<a-entity camera></a-entity>
			<a-entity hello="arrayProperty: 1,2,3; integerProperty: -7"></a-entity>
		</a-scene>
	</body>
</html>
